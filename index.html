<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Director & Writer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maragsa&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <main class="main-content">
      <div class="profile-section">
        <div class="profile-image">
          <div class="initials">RA</div>
        </div>

        <div class="title-section">
          <h1>Director & Writer</h1>
          <p class="subtitle">Creating compelling visual stories</p>
        </div>
      </div>

      <div class="info-section">
        <div class="representation">
          <h2>Representation</h2>

          <div class="contacts">
            <div class="contact-group">
              <p class="contact-label">US Commercials</p>
              <a href="mailto:contact@agency.com" class="contact-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect width="20" height="16" x="2" y="4" rx="2"/>
                  <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                </svg>
                Agency Name
              </a>
            </div>

            <div class="contact-group">
              <p class="contact-label">UK & Europe</p>
              <a href="mailto:contact@ukagency.com" class="contact-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect width="20" height="16" x="2" y="4" rx="2"/>
                  <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                </svg>
                UK Agency Name
              </a>
            </div>
          </div>
        </div>

        <div class="portfolio-link-section">
          <a href="https://vimeo.com/user" target="_blank" rel="noopener noreferrer" class="portfolio-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m16 13 5.223 3.482a.5.5 0 0 0 .777-.416V7.87a.5.5 0 0 0-.752-.432L16 10.5"/>
              <rect x="2" y="6" width="14" height="12" rx="2"/>
            </svg>
            View Portfolio
          </a>
        </div>
      </div>

      <footer>
        <span id="copyright"></span>
      </footer>
    </main>
  </div>

  <script>
    document.getElementById('copyright').textContent = 'Â© ' + new Date().getFullYear() + ' All rights reserved';
  </script>
</body>
</html>
